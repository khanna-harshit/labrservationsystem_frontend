<!-- Page Content -->

<div  id="myDIV">
    <div >
      <div class="row" >
       <!-- <div class="body col-lg-7 col-md-7 col-sm-12"> -->
       <div class="col-lg-7 col-md-7 col-sm-12 text-center body" ><div class="heading"><b >LAB RESERVATION SYSTEM</b></div></div>
      
         <div class="col-lg-5 col-md-5 col-sm-12 text-center" style="padding-top: 20px;">
          <img src="/assets/logo.png">
            <div class="container  box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
               <div class="row">
                  <div class="col-12 mt-5">
                                       <form [formGroup]="userForm" 
                                             class="form-signin">
                                       <h2 class="form-signin-heading mb-4" style="">Change Password</h2>
                                       <div *ngIf="errMsg" class="alert alert-danger alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{errMsg}}</strong>
                                        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close" (click)="clickClose()"></button>
                                      </div>
                                      
                                       <label for="inputEmail" class="sr-only mb-2" style="float: left;">New Password</label>
                                       <input type="password" id="username" class="form-control mb-2" 
                                             formControlName="newpassword" placeholder="new password" required autofocus>
                                       <label for="inputPassword" class="sr-only" style="float: left;">Confirm Password</label>
                                       <input type="password" id="inputPassword" class="form-control" 
                                             formControlName="confirmpassword" placeholder="confirm password" required>
                                       <button class="btn btn-lg btn-danger btn-block mt-3" style="float: left;" type="submit" (click)="onClickSubmit()">Change password</button>
                                       </form>
                  </div>
                  <div div class="col-12 mt-5">
                  <hr>
                  <br>
                  </div>
               </div>
            </div>
         </div>
      
      </div>
    </div>
    </div>
